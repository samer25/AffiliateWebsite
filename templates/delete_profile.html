{% extends 'common/site.html' %}
{% load static %}
{% block style %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/forum/forum.css' %}">
{% endblock %}
{% block title %} Delete Profile {% endblock %}
{% block site_content %}


    <div class="content">
        <div class="forms">
            <h2>Delete your profile</h2>
            <br>
            <h3>Are you sure you want to delete your profile?</h3>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <br>
                <button style="width: 100%" class="button button-error">Delete!</button>
            </form>
        </div>
    </div>
{% endblock %}
